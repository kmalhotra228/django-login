<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<body>
    {% for message in messages %}
    <div class = "alert alert-{{message.tags}} alert-dismissible fade show" role = "alert">
        <strong>Mesage:</strong>{{message}}
        <button type="button" class="close" data-dismiss = "alert" aria-label="close">
        <span aria-hidden = "true">&times;</span>
    </button> 
    </div>
    {% endfor %}
    <h1>Welcome to MY WEBSITE</h1>
    {% if user.is_authenticated %}
    <h3>Hello {{fname}}</h3>
    <h4>You have sucessfully Login</h4>
    <button type="button" class="btn btn-link"><a href="logout">logout</a></button>
    {% else %}
    <button type="button" class="btn btn-link"><a href="signup">Sign Up</a></button>
    <button type="button" class="btn btn-link"><a href="login">Login</a></button>
    {% endif %}
    
</body>
</html>
